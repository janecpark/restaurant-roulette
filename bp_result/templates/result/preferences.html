{% extends 'base.html'%}
{% block title %} Set Options {% endblock %}
{% block content %}

<div class="container">
<h5 class="display-6 text-center mt-5"> A random restaurant will be generated with the specified options</h4>
<div class="container text-center mt-5">
<form action="{{ url_for('result.set_pref')}}" class="my-3" method='POST'>
  <div class="row justify-content-center">
    <div class="col-md-6 col-xl-4 shadow rounded p-3">
      <div class="form-group">
        <label for="cuisine">Cuisine</label>
          <select class="form-control cuisine" name="cuisine">
            <option value="restaurants">Any</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="newamerican">American</option>
            <option value="mexican">Mexican</option>
            <option value="korean">Korean</option>
            <option value="vietnamese">Vietnamese</option>
            <option value="greek">Greek</option>
            <option value="Thai">Thai</option>
            <option value="spanish">Spanish</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <select class="form-control price" name="price">
            <option value=1>$</option>
            <option value=2>$$</option>
            <option value=3>$$$</option>
            <option value=4>$$$$</option>
          </select>
        </div>
        <div class="form-group">
          <label for="distance">Distance</label>
          <select class="form-control distance" name="distance">
            <option value=482>0.3 mile</option>
            <option value=1609>1 mile</option i>
            <option value=8046>5 miles</option>
            <option value=32100>20 miles</option>
          </select>
        </div>
          <input type="submit" class="btn btn-block" id="pref" value='Submit'></button>
      </div>
    </div>
  </form>
      <a href="/" class="btn shadow"> Back</a>
    </div>
  </div>
{% endblock %}
