<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>

    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/static/stylesheets/app.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <i class="fab fa-yelp" style="font-size:40px;color:red"></i>
              <!-- <img src="/static/images/pizza-slice-solid.svg" alt="logo" style="width:50px;" id="logo"> -->
              <span>Restaurant Roulette</span>
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            {% if not g.user %}
            <li><a class ="nav-link text-danger" href="{{ url_for('user_signup')}}">Sign up</a></li>
            <li><a class = "nav-link text-danger" href="{{ url_for('login')}}">Log in</a></li>
            {% else %}
            <li>
              <a class = "nav-link text-danger" href="/users/{{ g.user.id }}"> {{g.user.username}}</a>
            </li>
            <li>
              <a href="/" class="nav-link text-danger"> Home</a>
            </li>
            <li>
              <a href="/users/favorites/{{ g.user.id }}" class="nav-link text-danger">Favorites</a>
            </li>
            <li><a class = "nav-link text-danger" href="{{ url_for('logout')}}">Log out</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <div class="container">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
      
    
    {% block content %}
    {% endblock %}

<script type="text/javascript" src="/static/app.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0d3f4cc7c4.js" crossorigin="anonymous"></script>

</body>
</html>
