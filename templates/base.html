<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/static/stylesheets/app.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="/" class="navbar-brand" >
              <i class="fas fa-hamburger"style="font-size:40px; color:#FD8C8D;"></i>
              <span>Restaurant Roulette</span>
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-right" id='navContent'>
            <ul class="navbar-nav ml-auto">
              {% if not g.user %}
              <li class="nav-item"><a class ="nav-link navbar-custom" href="{{ url_for('user_signup')}}">Sign up</a></li>
              <li><a class = "nav-link navbar-custom" href="{{ url_for('login')}}">Log in</a></li>
              {% else %}
              <li class="nav-item">
                <a class = "nav-link navbar-custom" href="/"> {{g.user.username}}</a>
              </li>
              <li class="nav-item">
                <a href="/" class="nav-link navbar-custom"> Home</a>
              </li>
              <li class="nav-item">
                <a href="/users/favorites/{{ g.user.id }}" class="nav-link navbar-custom">Favorites</a>
              </li>
              <li class="nav-item"><a class = "nav-link navbar-custom" href="{{ url_for('logout')}}">Log out</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
        </nav>
          <div class="container">
          {% for category, message in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
      
    
    {% block content %}
    {% endblock %}



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0d3f4cc7c4.js" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/app.js?n=1"></script>




</body>
</html>
